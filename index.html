<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo saying splitter" />
      </div>
    </header>
    <main>
      <section id="calculator-section" class="calculator">
        <div class="calculator-section-1">
          <div class="billing-area">
            <form onsubmit="runTipCalculator();" action="#calculator-section">
              <label for="bill">Bill</label>
              <div class="input-field">
                <div class="icon-container">
                  <img
                    class="icon-dollar"
                    src="./images/icon-dollar.svg"
                    alt="dollar sign"
                  />
                </div>
                <input
                  id="bill-value"
                  class="bill-input"
                  type="number"
                  min="0.01"
                  step="0.01"
                  max="1000000.00"
                  placeholder="0"
                  pattern="^\d*(\.\d{0,2})?$"
                />
              </div>
            </form>
          </div>
          <div class="tip-selection">
            <form onsubmit="runTipCalculator();" action="#calculator-section">
              <label for="select tip">Select Tip %</label>
              <div class="tip-btns-container">
                <button id="five-percent" class="button-percent" type="button">
                  5%
                </button>
                <button id="ten-percent" class="button-percent" type="button">
                  10%
                </button>
                <button
                  id="fifteen-percent"
                  class="button-percent"
                  type="button"
                >
                  15%
                </button>
                <button
                  id="twenty-five-percent"
                  class="button-percent"
                  type="button"
                >
                  25%
                </button>
                <button id="fifty-percent" class="button-percent" type="button">
                  50%
                </button>
                <input
                  id="custom-value"
                  class="custom-input"
                  type="number"
                  min="0"
                  step="0.1"
                  max="100"
                  placeholder="Custom"
                />
              </div>
            </form>
          </div>
          <div class="number-of-people">
            <form onsubmit="runTipCalculator();" action="#calculator-section">
              <label for="number of people">Number of People</label>
              <div class="input-field">
                <div class="icon-container">
                  <img src="./images/icon-person.svg" alt="person icon" />
                </div>
                <input
                  id="person-value"
                  class="person-input"
                  type="number"
                  min="1"
                  step="1"
                  max="100"
                  placeholder="0"
                />
              </div>
              <!--<span id="test1"></span>
              <span id="test2"></span>
              <span id="test3"></span>
              <span id="test4"></span>
              <span id="test5"></span>-->
            </form>
          </div>
        </div>
        <div class="calculator-section-2">
          <div class="tip-results">
            <div class="tip-results-field">
              <div class="tip-amount-text">
                <span class="tip-amount-span">Tip Amount</span>
                <span class="tip-person-span">/ person</span>
              </div>
              <div class="tip-amount-value">
                <span id="tip-placeholder" class="tip-value-placeholder"
                  >$0.00</span
                >
                <span id="tip-calc" class="tip-value-result"></span>
              </div>
              <div class="total-amount-text">
                <span class="total-amount-span">Total</span>
                <span class="total-person-span">/ person</span>
              </div>
              <div class="total-amount-value">
                <span id="total-placeholder" class="total-value-placeholder"
                  >$0.00</span
                >
                <span id="total-calc" class="total-value-result"></span>
              </div>
            </div>
            <div class="reset-btn-container">
              <button class="reset-btn">RESET</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Drew Recker</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
